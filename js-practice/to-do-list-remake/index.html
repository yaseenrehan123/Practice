<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List-Remake</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="list-container">
        <div class="list-item" id="add-field">
            <input type="text" placeholder="Your Task" class="list-element" id="text-field">
            <input type="date" placeholder="Date" class="list-element" id="date-field">
            <button class="add-list-btn">Add</button>
        </div>
        
    </div>
</body>
</html>
