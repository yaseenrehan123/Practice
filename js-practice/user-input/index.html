<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Javascript-->
    <script src = "app.js" defer></script>

</head>
<body>
    
    <div class="input-container">
        <input type="text" required class="input-element" id="user-name-input" placeholder="username">
        <input type="text" required class="input-element" id="gmail-input" placeholder="Gmail">
        <button type="submit" class="submit-button" id="submit-button">Submit</button>
    </div>

 
    <section>
        <div class="container">
            <div class="title-heading">
                <h1>Calculate</h1>
            </div>
          
            <div class="input-container">
                <input type="number" required class="input-element" id="radius-input" placeholder="radius">
            </div>
            <div class="radius-output">
                <h1>Radius</h1>
                <h2 id = 'radius-output-text'></h2>
            </div>
           
            <div class="circumference-output">
                <h1>Circumference</h1>
                <h2 id = 'curcumference-output-text'></h2>
            </div>

        </div>
    </section>
    
   
</body>
</html>
