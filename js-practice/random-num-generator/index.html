<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!--CSS-->
    <link rel = "stylesheet" href="style.css">
    <!--Javascript-->
    <script src="app.js" defer></script>
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="random-input-container">
                <input type="number" class="random-box-input" id="min-input-box" placeholder="Min Value">
                <input type="number" class="random-box-input" id="max-input-box" placeholder="Max Value">
            </div>
            <div class="generate-btn-container">
                <button id="random-num-btn" class="random-num-btn">Generate</button>
            </div>
            <div class="random-output-container">
                <h1 id="random-output-text"></h1>
            </div>
        </div>
    </div>
</body>
</html>
