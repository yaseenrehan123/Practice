<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-JS</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JAVASCRIPT-->
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="5-days-later horizontal-container">
            <div class="name">
                <h1>5 days from today:</h1>
            </div>
            <div class="output">
                <h1 id="5-days-later-output-text"></h1>
            </div>
        </div>
        <div class="1-month-later horizontal-container">
            <div class="name">
                <h1>1 month from today:</h1>
            </div>
            <div class="output">
                <h1 id="1-month-later-output-text"></h1>
            </div>
        </div>
        <div class="1-month-before horizontal-container">
            <div class="name">
                <h1>1 month before today:</h1>
            </div>
            <div class="output">
                <h1 id="1-month-before-output-text"></h1>
            </div>
        </div>
        <div class="day-of-week horizontal-container">
            <div class="name">
                <h1>WeekDay:</h1>
            </div>
            <div class="output">
                <h1 id="day-of-weak-output-text"></h1>
            </div>
        </div>
    </div>
</body>
</html>
