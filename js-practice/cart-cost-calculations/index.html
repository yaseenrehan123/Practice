<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <!--CSS-->
    <link rel = "stylesheet" href="style.css">
    <!--Javascript-->
    <script src = "app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="simple-heading">Calculations</h1>

        <input type="number" class="input-element" id="price-input" placeholder="Price">

        <div class="price-type-container">
            <h1 class="simple-heading">Price:</h1>
            <h1 class="simple-heading" id="price-output-text"></h1>
        </div>

        <div class="price-type-container">
            <h1 class="simple-heading">Shipping and handling:</h1>
            <h1 class="simple-heading-black-color" id="shipping-and-handling-text"></h1>
        </div>

        <div class="price-type-container">
            <h1 class="simple-heading">Total before tax:</h1>
            <h1 class="simple-heading" id="total-before-tax-text"></h1>
        </div>

        <div class="price-type-container">
            <h1 class="simple-heading"> Estimated tax:</h1>
            <h1 class="simple-heading-black-color" id="estimaed-tax-value-text"></h1>
        </div>

        <div class="price-type-container">
            <h1 class="simple-heading"> Order Total:</h1>
            <h1 class="simple-heading" id="total-price-text"></h1>
        </div>
    </div>
</body>
</html>
