<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors game</title>
     <!--CSS-->
     <link rel="stylesheet" href="style.css">
     <!--Javascript-->
     <script src ="app.js" defer></script>
     <!--Import Boxicons-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="visuals-container">

                <div class="visual">
                    <img class="visual-img computer-visual" src="images/scissors.png">
                </div>

                <div class="visual">
                    <img class="visual-img player-visual" src="images/scissors.png">
                </div>

            </div>

            <button class="play-button">
                Play!
            </button>
        </div>
    </div>
</body>
</html>
