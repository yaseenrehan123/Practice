<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body class="reset-margin-padding">
    <header class="youtube-header">

        <div class="left-section">
            Left section
        </div>
        
        <div class="searchbar-container"> <!--SearchBar-->
            <input type="search" class="searchbar">
        </div>

        <div class="right-section">
            Right section
        </div>
    </header>
    <div class="youtube-contents"> <!--Video container-->
        
        <div class="youtube-video"> <!--Video-->
            <img src = "/Images/thumbnail-1.webp" class="youtube-video-image"> <!--Thumbnail-->

            <div class="youtube-video-contents">

                <div class="youtube-video-logo-container"> <!--Logo Container-->
                    <img src = "/Images/channel-1.jpeg" class="channel-picture" style="float: left;">
                </div>
                <div class="youtube-video-text-content"> <!--Text content container-->
        
                        <p class="youtube-video-title">
                            Talking Tech and AI with Google CEO Sundar Pichai!
                        </p>
                        
                        <p class="gray-text-colour reset-margin-padding">
                            Marques Brownlee
                        </p>
                        <p class="gray-text-colour reset-margin-padding">
                            3.4M views · 6 months ago
                        </p>
                </div>

            </div>
            
        </div>

        <div class="youtube-video"> <!--Video-->
            <img src = "/Images/thumbnail-2.webp" class="youtube-video-image"> <!--Thumbnail-->

            <div class="youtube-video-logo-container"> <!--Logo Container-->
                <img src = "/Images/channel-2.jpeg" class="channel-picture" style="float: left;">
            </div>
           <div class="youtube-video-text-content"> <!--Text content container-->

                <p class="youtube-video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                
                <p class="gray-text-colour reset-margin-padding">
                    Marques Brownlee
                </p>
                <p class="gray-text-colour reset-margin-padding">
                    3.4M views · 6 months ago
                </p>
           </div>
        </div>

        
    </div>

    
</body>
</html>
